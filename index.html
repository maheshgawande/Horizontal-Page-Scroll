<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Horizonral scroll</title>
</head>
<body>
    <div class="nav-arrow">
        <div class="left-arrow" id="left-click">
            <img src="arrow.svg" alt="left-arrow" id="left-arrow-img">
        </div>
        <div class="right-arrow" id="right-click">
            <img src="arrow.svg" alt="right-arrow" id="right-arrow-img">
        </div>
    </div>
    
    <div class="outer-wrapper" id="outer-wrapper">
        <div class="wrapper" id="wrapper">
            <div class="slide slide1">
                <h1>Slide 1</h1>
            </div>
            <div class="slide slide2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide slide3">
                <h1>Slide 3</h1>
            </div>
            <div class="slide slide4">
                <h1>Slide 4</h1>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
